<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="main-content">
  <div class="left-content content">
    <div class="logo-section">
      <img src="./images/logo.svg" alt="fylo logo">
      
    </div>
    <div class="action">
      <button class="action-button">
        <img src="./images/icon-document.svg" alt="document button">
      </button>
      <button class="action-button">
        <img src="./images/icon-folder.svg" alt="">
      </button>
      <button class="action-button">
        <img src="./images/icon-upload.svg" alt="">
      </button>
    </div>
  </div>
  <div class="right-content content">
    <p class="usage">Youâ€™ve used <span class="currentusage"> 815 GB </span> of your storage</p>
    <div class="usageBAR">
      <div class="usageFILL"></div>
      <div class="usageBALL"></div>
      <p class="usage-min-limit usageLIMIT"> 0 GB</p>
      <p class="usage-max-limit usageLIMIT">1000 GB</p>
    </div>
    <p class="usageLEFT">
      <span class="usageremaining">185</span> GB LEFT
    </p>
  </div>
</div>
  <div class="background">
   
  </div>
</div>
 

  
  

</body>
</html>
